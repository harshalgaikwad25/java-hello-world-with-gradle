plugins {
    id 'java'
    id 'application'
}

group = 'com.example'        // Change this as needed
version = '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'hello.HelloWorld'  // Fully qualified main class name
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'joda-time:joda-time:2.2'
    testImplementation 'junit:junit:4.13.2'
}

jar {
    archiveBaseName.set('jb-hello-world')
    archiveVersion.set(version)
}

tasks.named('wrapper') {
    gradleVersion = '8.6'
    distributionType = Wrapper.DistributionType.BIN
}

